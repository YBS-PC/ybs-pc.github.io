<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Secure Cloud Storage</title>
    <style>
        /* --- Сброс и Базовые настройки --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #0f0c29;
            background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Фоновая анимация (Сферы) --- */
        .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out alternate;
        }

        .c1 {
            width: 400px;
            height: 400px;
            background: #ff0076;
            top: -50px;
            left: -50px;
        }

        .c2 {
            width: 300px;
            height: 300px;
            background: #00eaff;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* --- Контейнер входа (Стекло) --- */
        .login-container {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            background: linear-gradient(to right, #00eaff, #ff0076);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Форма --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-group input:focus {
            border-color: #00eaff;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* --- Кнопка --- */
        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00eaff, #0076ff);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 234, 255, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 234, 255, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* --- Имитация загрузки --- */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none; }
        
        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
        }
        
        .footer-links a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }
        
        .footer-links a:hover {
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-container">
        <div class="logo">NEXUS DRIVE</div>
        <p class="subtitle">Protected Quantum File Sharing</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" placeholder="Access ID (Email)" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Encryption Key (Password)" required>
            </div>
            
            <button type="submit" class="btn-login" id="submitBtn">
                <span id="btnText">Connect to Server</span>
                <span id="loader" class="loader hidden"></span>
            </button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Key?</a>
            <a href="#">Request Access</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Имитация процесса входа
            btnText.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                // Здесь логика после "успешного" ввода
                btnText.innerText = "Access Denied";
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
                btn.style.background = "linear-gradient(90deg, #ff0076, #ff4d4d)";
                btn.style.boxShadow = "0 5px 15px rgba(255, 0, 118, 0.4)";
                
                // Сброс через 2 секунды
                setTimeout(() => {
                    btnText.innerText = "Connect to Server";
                    btn.style.background = "linear-gradient(90deg, #00eaff, #0076ff)";
                    btn.style.boxShadow = "0 5px 15px rgba(0, 234, 255, 0.4)";
                    btn.style.opacity = "1";
                    form.reset();
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
